<html>
<head>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
	<style type="text/css">

 #map {
	position: absolute;
	width: 800px;
	height: 600px;
	display: none;
	top: 50%;
	left: 50%;
	transform: translate3d(-50%, -50%, 0);
}

 #map canvas.mapboxgl-canvas {
	/*display: block;*/
	width: 100%;
	/*position: absolute;*/
}

 #map.show {
	display: block;
}
	</style>
</head>
<body>
	<a href="#" id="open-map">About</a>
	<div id='map'></div>
	 <script>
      document.querySelector('#open-map').addEventListener('click', () => {
        document.querySelector('#map').classList.toggle('show');
        // console.log('click');
      });
  </script>

    <script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoia2FuaXNoazAwNyIsImEiOiJjam13eWZqbWwxaTdnM3FvODBucWx2dmtkIn0.buXcy0Inwx5ayKgRDHZcPg';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v10',
center: [77.371990, 28.630091],
zoom: 15
  });
var markerHeight = 50, markerRadius = 10, linearOffset = 25;
var popupOffsets = {
 'top': [0, 0],
 'top-left': [0,0],
 'top-right': [0,0],
 'bottom': [0, -markerHeight],
 'bottom-left': [linearOffset, (markerHeight - markerRadius + linearOffset) * -1],
 'bottom-right': [-linearOffset, (markerHeight - markerRadius + linearOffset) * -1],
 'left': [markerRadius, (markerHeight - markerRadius) * -1],
 'right': [-markerRadius, (markerHeight - markerRadius) * -1]
 };
var popup = new mapboxgl.Popup({offset: popupOffsets, className: 'my-class'})
  .setLngLat([77.371990, 28.630091])
  .setHTML("<h1>Hello World!</h1>")
  .addTo(map);

  var marker = new mapboxgl.Marker().setLngLat([77.371990, 28.630091]).addTo(map);

</script>
</body>
</html>
